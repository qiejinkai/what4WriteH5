<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>今天写什么 - 新媒体热点生成工具</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/topic.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="logo">
                <img src="./images/icons/logo.svg" alt="Logo" class="logo-img">
                <h1 class="logo-text">今天写什么</h1>
            </div>
            <div class="settings-icon" id="settingsBtn">
                <img src="./images/icons/settings.svg" alt="设置" class="setting-img">
            </div>
        </header>

        <!-- 主要内容区 -->
        <main class="main-content">
            <section class="intro">
                <h2>选择您的内容赛道</h2>
                <p class="subtitle">每天写作不再难，一键生成热点话题</p>
            </section>

            <!-- AppKey提示 -->
            <section class="app-key-tip" id="appKeyTip" style="display: none;">
                <div class="tip-card">
                    <p class="tip-text">请先在设置中配置您的API密钥，以获取更好的使用体验</p>
                    <button class="btn btn-sm" id="goToSettings">去设置</button>
                </div>
            </section>

            <!-- 赛道选择区 -->
            <section class="track-selection">
                <div class="track-grid">
                    <!-- 赛道项目 -->
                    <div class="track-item" data-track="parenting">
                        <div class="track-icon">
                            <img src="./images/icons/parenting.svg" alt="母婴育儿">
                        </div>
                        <div class="track-name">母婴育儿</div>
                    </div>
                    
                    <div class="track-item" data-track="wellness">
                        <div class="track-icon">
                            <img src="./images/icons/wellness.svg" alt="健康养生">
                        </div>
                        <div class="track-name">健康养生</div>
                    </div>
                    <div class="track-item" data-track="tech">
                        <div class="track-icon">
                            <img src="./images/icons/tech.svg" alt="科技">
                        </div>
                        <div class="track-name">科技</div>
                    </div>
                    
                    <div class="track-item" data-track="finance">
                        <div class="track-icon">
                            <img src="./images/icons/finance.svg" alt="财经">
                        </div>
                        <div class="track-name">财经</div>
                    </div>
                    
                    <div class="track-item" data-track="entertainment">
                        <div class="track-icon">
                            <img src="./images/icons/entertainment.svg" alt="娱乐">
                        </div>
                        <div class="track-name">娱乐</div>
                    </div>
                    
                    <div class="track-item" data-track="lifestyle">
                        <div class="track-icon">
                            <img src="./images/icons/lifestyle.svg" alt="生活方式">
                        </div>
                        <div class="track-name">生活方式</div>
                    </div>
                </div>
            </section>
        </main>

        <!-- 底部导航 -->
        <footer class="footer">
            <div class="nav-item active" data-page="home">
                <img src="./images/icons/home.svg" alt="首页" class="nav-icon">
                <span class="nav-text">首页</span>
            </div>
            <div class="nav-item" data-page="favorites">
                <img src="./images/icons/star.svg" alt="收藏" class="nav-icon">
                <span class="nav-text">我的收藏</span>
            </div>
            <div class="nav-item" data-page="text-tool">
                <img src="./images/icons/text.svg" alt="文本工具" class="nav-icon">
                <span class="nav-text">文本工具</span>
            </div>
        </footer>
    </div>

    <!-- 文本工具弹窗 -->
    <div class="modal" id="textToolModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>文本处理工具</h3>
                <button class="close-btn" id="closeTextToolBtn">&times;</button>
            </div>
            <div class="modal-body">
                <p class="tool-desc">粘贴文本，移除Markdown语法，并复制到剪贴板</p>
                <textarea id="markdownText" class="text-area" placeholder="在此粘贴包含Markdown语法的文本"></textarea>
                <div class="text-tool-buttons">
                    <button class="btn clean-btn" id="cleanTextBtn">清除Markdown</button>
                    <button class="btn copy-btn" id="copyCleanTextBtn">复制纯文本</button>
                </div>
                <div class="text-preview">
                    <h4>处理结果：</h4>
                    <div id="cleanTextResult" class="preview-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./utils/api.js"></script>
    <script src="./utils/common.js"></script>
    <script src="./utils/text-tools.js"></script>
    <script src="./pages/index.js"></script>
</body>
</html>
