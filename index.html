<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>今天写什么 - 新媒体热点生成工具</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="logo">
                <img src="./images/icons/logo.svg" alt="Logo" class="logo-img">
                <h1 class="logo-text">今天写什么</h1>
            </div>
        </header>

        <!-- 主要内容区 -->
        <main class="main-content">
            <section class="intro">
                <h2>选择您的内容赛道</h2>
                <p class="subtitle">每天写作不再难，一键生成热点话题</p>
            </section>

            <!-- 赛道选择区 -->
            <section class="track-selection">
                <div class="track-grid">
                    <!-- 赛道项目 -->
                    <div class="track-item" data-track="tech">
                        <div class="track-icon">
                            <img src="./images/icons/tech.svg" alt="科技">
                        </div>
                        <div class="track-name">科技</div>
                    </div>
                    
                    <div class="track-item" data-track="finance">
                        <div class="track-icon">
                            <img src="./images/icons/finance.svg" alt="财经">
                        </div>
                        <div class="track-name">财经</div>
                    </div>
                    
                    <div class="track-item" data-track="entertainment">
                        <div class="track-icon">
                            <img src="./images/icons/entertainment.svg" alt="娱乐">
                        </div>
                        <div class="track-name">娱乐</div>
                    </div>
                    
                    <div class="track-item" data-track="education">
                        <div class="track-icon">
                            <img src="./images/icons/education.svg" alt="教育">
                        </div>
                        <div class="track-name">教育</div>
                    </div>
                    
                    <div class="track-item" data-track="health">
                        <div class="track-icon">
                            <img src="./images/icons/health.svg" alt="健康">
                        </div>
                        <div class="track-name">健康</div>
                    </div>
                    
                    <div class="track-item" data-track="lifestyle">
                        <div class="track-icon">
                            <img src="./images/icons/lifestyle.svg" alt="生活方式">
                        </div>
                        <div class="track-name">生活方式</div>
                    </div>

                    <div class="track-item" data-track="parenting">
                        <div class="track-icon">
                            <img src="./images/icons/parenting.svg" alt="母婴育儿">
                        </div>
                        <div class="track-name">母婴育儿</div>
                    </div>
                    
                    <div class="track-item" data-track="wellness">
                        <div class="track-icon">
                            <img src="./images/icons/wellness.svg" alt="健康养生">
                        </div>
                        <div class="track-name">健康养生</div>
                    </div>
                </div>
            </section>
        </main>

        <!-- 底部导航 -->
        <footer class="footer">
            <div class="nav-item active" data-page="home">
                <img src="./images/icons/home.svg" alt="首页" class="nav-icon">
                <span class="nav-text">首页</span>
            </div>
            <div class="nav-item" data-page="favorites">
                <img src="./images/icons/star.svg" alt="收藏" class="nav-icon">
                <span class="nav-text">我的收藏</span>
            </div>
        </footer>
    </div>

    <script src="./utils/api.js"></script>
    <script src="./utils/common.js"></script>
    <script src="./pages/index.js"></script>
</body>
</html>
