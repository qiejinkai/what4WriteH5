<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>热点话题 - 今天写什么</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/topic.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="back-button">
                <img src="../images/icons/back.svg" alt="返回" class="back-icon">
            </div>
            <div class="track-title">
                <h1 id="currentTrack">科技</h1>
            </div>
        </header>

        <!-- 主要内容区 -->
        <main class="main-content">
            <!-- 生成按钮区域 -->
            <section class="generate-section">
                <div class="generate-card">
                    <h2 class="generate-title">搜索热点话题</h2>
                    <p class="generate-desc">为您提供最新最热的<span id="trackName">科技</span>领域话题</p>
                    
                    <div class="custom-topic-input">
                        <input type="text" id="customTopicInput" placeholder="输入感兴趣的话题关键词" class="topic-input">
                        <button id="generateBtn" class="generate-button">
                            <img src="../images/icons/magic.svg" alt="生成" class="generate-icon">
                            <span>生成话题</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- 生成结果区域 -->
            <section class="results-section" id="resultsSection">
                <h3 class="results-title" id="resultsTitle">热点话题推荐</h3>
                <div class="results-loading" id="resultsLoading">
                    <div class="loading-spinner"></div>
                    <p>正在为您生成话题...</p>
                    <div class="loading-progress">
                        <div class="loading-bar">
                            <div class="loading-bar-progress" id="loadingBarProgress"></div>
                        </div>
                        <div class="loading-step" id="stepConnecting">连接AI服务...</div>
                        <div class="loading-step" id="stepGenerating">生成创意话题...</div>
                        <div class="loading-step" id="stepFormatting">整理话题数据...</div>
                        <div class="loading-timer" id="loadingTimer">0秒</div>
                    </div>
                </div>
                <div class="results-list" id="resultsList">
                    <!-- 话题项目将通过JS动态添加 -->
                </div>
            </section>

            <!-- 话题项目模板 -->
            <template id="topicItemTemplate">
                <div class="topic-item">
                    <div class="topic-content">
                        <div class="topic-header">
                            <h3 class="topic-title"></h3>
                            <div class="topic-tag"></div>
                        </div>
                        <p class="topic-desc"></p>
                    </div>
                    <div class="topic-actions">
                        <button class="favorite-btn" title="收藏话题">
                            <img src="../images/icons/star-outline.svg" alt="收藏" class="favorite-icon">
                        </button>
                        <button class="prompt-btn" title="生成提示词">
                            <img src="../images/icons/magic.svg" alt="生成提示词" class="prompt-icon">
                        </button>
                    </div>
                </div>
            </template>
        </main>

        <!-- 底部导航 -->
        <footer class="footer">
            <div class="nav-item" data-page="home">
                <img src="../images/icons/home.svg" alt="首页" class="nav-icon">
                <span class="nav-text">首页</span>
            </div>
            <div class="nav-item" data-page="favorites">
                <img src="../images/icons/star.svg" alt="收藏" class="nav-icon">
                <span class="nav-text">我的收藏</span>
            </div>
            <div class="nav-item" data-page="text-tool">
                <img src="../images/icons/text.svg" alt="文本工具" class="nav-icon">
                <span class="nav-text">文本工具</span>
            </div>
        </footer>
    </div>

    <!-- 提示词弹窗模板 -->
    <div class="modal" id="promptModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>提示词生成</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p class="prompt-text" id="promptText"></p>
            </div>
            <div class="modal-footer">
                <button class="btn copy-btn" id="copyPromptBtn">复制提示词</button>
            </div>
        </div>
    </div>

    <!-- 文本工具弹窗 -->
    <div class="modal" id="textToolModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>文本处理工具</h3>
                <button class="close-btn" id="closeTextToolBtn">&times;</button>
            </div>
            <div class="modal-body">
                <p class="tool-desc">粘贴文本，移除Markdown语法，并复制到剪贴板</p>
                <textarea id="markdownText" class="text-area" placeholder="在此粘贴包含Markdown语法的文本"></textarea>
                <div class="text-tool-buttons">
                    <button class="btn clean-btn" id="cleanTextBtn">清除Markdown</button>
                    <button class="btn copy-btn" id="copyCleanTextBtn">复制纯文本</button>
                </div>
                <div class="text-preview">
                    <h4>处理结果：</h4>
                    <div id="cleanTextResult" class="preview-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../utils/api.js"></script>
    <script src="../utils/common.js"></script>
    <script src="../utils/text-tools.js"></script>
    <script src="../pages/topic.js"></script>
</body>
</html>
