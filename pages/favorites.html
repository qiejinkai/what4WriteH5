<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的收藏 - 今天写什么</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/favorites.css">
    <link rel="stylesheet" href="../styles/topic.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="logo">
                <img src="../images/icons/logo.svg" alt="Logo" class="logo-img">
                <h1 class="logo-text">我的收藏</h1>
            </div>
            <div class="export-button" id="exportBtn">
                <img src="../images/icons/export.svg" alt="导出" class="export-icon">
            </div>
        </header>

        <!-- 主要内容区 -->
        <main class="main-content">
            <!-- 空收藏状态 -->
            <div class="empty-state" id="emptyState">
                <img src="../images/icons/empty-star.svg" alt="空收藏" class="empty-icon">
                <h3 class="empty-title">还没有收藏内容</h3>
                <p class="empty-desc">浏览热点话题并收藏感兴趣的内容</p>
                <button class="go-home-btn" id="goHomeBtn">去浏览热点</button>
            </div>

            <!-- 收藏列表 -->
            <section class="favorites-list" id="favoritesList">
                <!-- 收藏项目将通过JS动态添加 -->
            </section>

            <!-- 收藏项目模板 -->
            <template id="favoriteItemTemplate">
                <div class="favorite-item">
                    <div class="favorite-content">
                        <div class="favorite-track"></div>
                        <h3 class="favorite-title"></h3>
                        <p class="favorite-desc"></p>
                    </div>
                    <div class="favorite-actions">
                        <button class="remove-btn" title="移除收藏">
                            <img src="../images/icons/trash.svg" alt="删除" class="remove-icon">
                        </button>
                        <button class="prompt-btn" title="生成提示词">
                            <img src="../images/icons/magic.svg" alt="生成提示词" class="prompt-icon">
                        </button>
                    </div>
                </div>
            </template>
        </main>

        <!-- 底部导航 -->
        <footer class="footer">
            <div class="nav-item" data-page="home">
                <img src="../images/icons/home.svg" alt="首页" class="nav-icon">
                <span class="nav-text">首页</span>
            </div>
            <div class="nav-item active" data-page="favorites">
                <img src="../images/icons/star.svg" alt="收藏" class="nav-icon">
                <span class="nav-text">我的收藏</span>
            </div>
            <div class="nav-item" data-page="text-tool">
                <img src="../images/icons/text.svg" alt="文本工具" class="nav-icon">
                <span class="nav-text">文本工具</span>
            </div>
        </footer>
    </div>

    <!-- 提示词弹窗模板 -->
    <div class="modal" id="promptModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>提示词生成</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p class="prompt-text" id="promptText"></p>
            </div>
            <div class="modal-footer">
                <button class="btn copy-btn" id="copyPromptBtn">复制提示词</button>
            </div>
        </div>
    </div>

    <!-- 文本工具弹窗 -->
    <div class="modal" id="textToolModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>文本处理工具</h3>
                <button class="close-btn" id="closeTextToolBtn">&times;</button>
            </div>
            <div class="modal-body">
                <p class="tool-desc">粘贴文本，移除Markdown语法，并复制到剪贴板</p>
                <textarea id="markdownText" class="text-area" placeholder="在此粘贴包含Markdown语法的文本"></textarea>
                <div class="text-tool-buttons">
                    <button class="btn clean-btn" id="cleanTextBtn">清除Markdown</button>
                    <button class="btn copy-btn" id="copyCleanTextBtn">复制纯文本</button>
                </div>
                <div class="text-preview">
                    <h4>处理结果：</h4>
                    <div id="cleanTextResult" class="preview-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../utils/api.js"></script>
    <script src="../utils/common.js"></script>
    <script src="../utils/text-tools.js"></script>
    <script src="../pages/favorites.js"></script>
</body>
</html>
